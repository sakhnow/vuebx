<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>vuebx</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="/dev/main.js"></script>
</head>
<body>

<h3>bx-button</h3>

<div id="app1">
  <bx-button class="btn-success">Success</bx-button>
  <bx-button class="btn-danger">Danger</bx-button>
  <bx-button class="btn-link">Link</bx-button>
</div>

<script>
  new Vue({el: '#app1'})
</script>

<hr>
<h3>bx-entity-selector</h3>

<div id="app2">
  <bx-button v-on:click.native="showPopup">Show entity selector</bx-button>
  <bx-entity-select
    v-bind:items="items"
    v-bind:default-items="defaultItems"
    v-bind:is-visible="showEntitySelector"
    v-bind:ok-button-text="okButton"
    v-bind:cancel-button-text="cancelButton"
    v-on:apply="onItemsSelected($event)"
    v-on:cancel="onCancelSelection()"
  ></bx-entity-select>
  <div>
    <bx-chip close href="#" v-for="item in defaultItems">{{ item.name }}</bx-chip>
  </div>
</div>

<script>
  new Vue({
    el: '#app2',
    data() {
      return {
        showEntitySelector: false,
        okButton: 'Выбрать',
        cancelButton: 'Отмена',
        defaultItems: [
          {id: 5, name: 'Компания 5'},
        ],
        items: [
          {id: 1, name: 'Компания 1'},
          {id: 2, name: 'Компания 2'},
          {id: 3, name: 'Компания 3'},
          {id: 4, name: 'Компания 4'},
          {id: 5, name: 'Компания 5'},
          {id: 6, name: 'Компания 6'},
          {id: 7, name: 'Компания 7'},
          {id: 8, name: 'Компания 8'},
          {id: 9, name: 'Компания 9'},
          {id: 10, name: 'Компания 10'},
          {id: 11, name: 'Компания 11'},
          {id: 12, name: 'Компания 12'},
          {id: 13, name: 'Компания 13'},
        ]
      }
    },
    methods: {
      showPopup() {
        this.showEntitySelector = true;
      },
      onItemsSelected(selectedItems) {
        this.defaultItems = selectedItems;
        this.showEntitySelector = false;
      },
      onCancelSelection() {
        this.showEntitySelector = false;
      },
    }
  })
</script>

<hr>
<h3>bx-chip</h3>

<div id="app3">
  <bx-chip close v-on:close="removeSimple()">Просто текст</bx-chip>
  <br>
  <bx-chip v-bind:href="href">Текст со ссылкой</bx-chip>
</div>

<script>
  new Vue({
    el: '#app3',
    data() {
      return {
        href: '/example'
      }
    },
    methods: {
      removeSimple() {
        alert('I will die');
      }
    }
  })
</script>

</body>
</html>
<script>
  import BxChip from "./src/components/BxChip/BxChip";
  export default {
    components: {BxChip}
  }
</script>
